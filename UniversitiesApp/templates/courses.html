{% extends "body.html" %}

{% block content %}

    <!-- Content -->
    <div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th>Courses</th>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					{% for item in courses %}
					<tr>
						<td><a href="/university/course?name={{user.teacher.university}}&course={{ item.tag }}">{{ item.tag }}</a></td>
						<td><a href="/university/course?name={{user.teacher.university}}&course={{ item.tag }}">{{ item.name }}</a></td>
						<td>{{ item.description }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

{% endblock %}

{% extends "body.html" %}

{% block content %}
	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron">
			<h1 style="margin: 0px; padding: 0px;">{{ group.name }}</h3>
			<h3 style="margin: 0px; padding: 0px;">Add Member</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" enctype="multipart/form-data" action="/group/addMember?name={{ group.name }}" class="panel-body validate">
                {% csrf_token %}
				<label for="email">Email</label>
				<h6 style="color:red">{{ error }}</h6>
				<input type="text" name="email" id="email" placeholder="email" class="form-control" data-bvalidator="required" data-bvalidator-msg="Email Required">
				<br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
    </div>
{% endblock %}
